<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>List</title>
</head>

<body>
    <main>
        <div class="container text-start">
            <h1 class="my-4 justify-content-center col-md-10 offset-md-1 ms-0">Products</h1>
            <hr>
            <button type="button" class="btn btn-outline-primary my-3">ADICIONAR PRODUCTO</button>
            <hr>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">TYPE</th>
                        <th scope="col">NAME</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">IN STOCK</th>
                        <th scope="col">IMAGE</th>
                    </tr>
                </thead>
                <tbody id="ProductTable" class="table-group-divider">
                    <tr>
                        <th>COSO1</th>
                        <th>Cosmetic</th>
                        <th>Sephora Skin Care - 1 u</th>
                        <th>$45.50</th>
                        <th>4</th>
                        <th>
                            <img src="StockImage.png" alt="Image" width="25px">
                            <img src="Edit.png" alt="Image" width="25px">
                            <button data-bs-toggle="modal" data-bs-target="#exampleModal" style="border: none; background-color: transparent;"><img src="Trash.png" alt="Image" width="25px"></button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this product?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
          <button type="button" class="btn btn-primary">DELETE</button>
        </div>
      </div>
    </div>
  </div>



    <script src="list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>


</html>
